<div class="middle-box text-center loginscreen   animated fadeInDown">
  <div>
    <h3>Register User to Local Storage</h3>
    <p>Add User data to View data below.</p>
    <form class="m-t" role="form" action="" [formGroup]="userRegisterForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="username" placeholder="Username" >
                </div>
        <div class="form-group">
          <input type="email" class="form-control" formControlName="email" placeholder="Email" >

                </div>
          <div class="form-group">
            <select formControlName="title" class="form-control">
                        <option value="" >Choose title</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Pharmacist">Pharmacist</option>
                        <option value="Nurse">Nurse</option>
                        <option value="Nurse">Patient</option>
                    </select>

          </div>
          <button type="submit" [disabled]="!userRegisterForm.valid" class="btn btn-primary block full-width m-b">Register</button>

    </form>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox ">
        <div class="ibox-title">
          <h5>Data from Local Storage</h5>

        </div>
        <div class="ibox-content">

          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Title</th>
                  <th>Edit</th>

                </tr>
              </thead>
                <div *ngIf='users.length === 0' class="alert alert-warning mt-2">
                  <h3>No results! Please Add Data using above form</h3>
                </div>
              <tbody *ngFor="let user of users">
                <tr>
                  <td>{{ user.username }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.title }}</td>
                  <td> <a [routerLink]="['/auth', user.slug]" class="btn-sm btn-primary" >Edit</a></td>

                </tr>
              <tbody>

            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
