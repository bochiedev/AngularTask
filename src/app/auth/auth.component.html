

  <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <h3>Register to IN+</h3>
            <p>Create account to access our services.</p>
            <form class="m-t" role="form" action="" [formGroup]="userRegister" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="name" placeholder="Name" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" formControlName="email" placeholder="Email" required="">

                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="type" placeholder="Type" required="">

                </div>
                <button type="submit" [disabled]="!userRegister.valid" class="btn btn-primary block full-width m-b">Register</button>

            </form>
        </div>
    </div>

            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>Data from Local Storage</h5>

                        </div>
                        <div class="ibox-content">

                            <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example" >
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Type</th>
                            <th>Edit</th>

                        </tr>
                        </thead>
                        <tbody *ngFor="let user of users">
                        <tr>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.type }}</td>
                            <td> <a [routerLink]="['/auth', user.slug]" class="btn-sm btn-primary" >Edit</a></td>

                        </tr>
                        </table>
                            </div>

                        </div>
                    </div>
                </div>
                </div>
            </div>
